plugins {
    id 'java'
}

group 'rxjavaplayground'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.reactivex.rxjava2:rxjava:2.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
